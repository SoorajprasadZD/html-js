<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container shadow">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Sprayz</a>
        <a class="login" href="#">
            <span class="round">
                <i class="fa-regular fa-user fa-sm"></i>
            </span>
            Log in
        </a>        
    </nav>
    </div>
    <section class="formpage">
        <div class="card" style="width: 40rem;">
            <div class="card-body">
              <h5 class="card-title">Billing address</h5>
              <br>
              <span class="mb-3">
                <label for="fname">First name</label>
                <label class="last-name" for="lname">Last name</label>
                
              </span>
              <span class="mb-3">
                <br>
                <input class="finame" type="text" id="fname" style="width: 250px;">
                <input class="last-name" type="text" id="lname">
              </span>
              <br><br>
              <div>
                <label for="username">Username</label>
              </div>
              <div class="input-group flex-nowrap mt-2">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
              <br>
              <div>
                <label for="email">Email <span class="optional">(optional)</span></label>
                <div>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                </div>
              </div>
              <br>
              <div>
                <label for="address">Address </label>
                <div>
                    <input type="text" class="form-control" id="email" placeholder="1234 Main st">
                </div>
              </div>
              <br>
              <div>
                <label for="address">Address 2 <span class="optional">(optional)</span></label>
                <div>
                    <input type="text" class="form-control" id="email" placeholder="Apartment or suite">
                </div>
              </div>
              <br>
              <div>
                <label for="country">Country</label>
                <label for="state" class="state">State</label>
                <label for="zip" class="zip">Zip</label>
              </div>
              <span class="dropdown">
                <button id="country" class="btn btn-ternary dropdown-toggle mt-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Choose...    
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">India</a></li>
                  <li><a class="dropdown-item" href="#">USA</a></li>
                  <li><a class="dropdown-item" href="#">UAE</a></li>
                </ul>
              </span>
                <span class="dropdown drop-align">
                    <button id="state" class="btn btn-ternary dropdown-toggle mt-3" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Choose...    
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </span>
                <span>
                    <input class="zip-box mt-3" type="text" name="" id="zip">
                </span>
                <span class="line-form"></span>
                <div>
                  <input type="checkbox" name="" id="same">
                  <label for="same">Shipping address is same as my billing address</label>
                  <br>
                  <input type="checkbox" name="" id="save">
                  <label for="save">Save this information for later </label>
                </div>
                <span class="line-form"></span>
                <div>
                  <h5>Payment</h5>
                </div>
                <div>
                  <input type="radio" id="credit">
                  <label for="credit">Credit card</label>
                  <br>
                  <input type="radio" id="debit">
                  <label for="debit">Debit card</label>
                  <br>
                  <input type="radio" id="paypal">
                  <label for="paypal">Paypal</label>
                </div>
                <div class="mt-3">
                  <label for="name-on-card">Name on Card</label>
                  <label for="credit-no" class="credit-card">Credit card number</label>
                </div>
                <div>
                  <input type="text" id="name-on-card">
                  <input type="text" id="credit-no" class="credit-card">
                </div>
                <span class="card-text">Full name as displayed on card</span>
                <div class="mt-3">
                  <label for="expiration">Expiration</label>
                  <label for="cvv" class="cvv-no">CVV</label>
                </div>
                <div>
                  <input type="text" id="expiration" style="width: 100px;">
                  <input type="text" id="cvv" class="cvv-no">
                </div>
                <span class="line-form"></span>
                <div>
                  <button class="btn btn-primary form-control">Continue to checkout</button>
                </div>
            </div>
        </div>
    </section>
    <script
            src="https://kit.fontawesome.com/c37567651a.js"
            crossorigin="anonymous"
        ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2span55rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
