<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container shadow">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/index.html">Sprayz</a>
        <a class="login" href="/login.html">
            <span class="round">
                <i class="fa-regular fa-user fa-sm"></i>
            </span>
            Log in
        </a>        
    </nav>
    </div>
    <form name="myForm" class="login-section" action="submit" onsubmit="return validateForm()" >
        <div class="card" style="width: 35rem;">
            <div class="card-body">
              <h1 class="card-title text-center p-3">Register</h1>
              <span class="liner"></span>
              <div class="">
                <label for="username" class="form-label">Full name
                  <input type="text" name="finame" class="fname ms-3" id="username">
                  <input type="text">
                </label>
              </div> 
              <div>
                <span class="first-name">First name</span>
                <span class="last-name">Last name</span>
              </div>
              <br><br>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <span class="p-input ms-5">
                    <input type="email" style="width: 370px;" id="email" placeholder="Ex: myname@example.com">
              </span>
              <br><br>
              <div>
                <label for="pswd">Password</label>
                <span class="ms-3"><input type="password" style="width: 370px;" id="pswd"></span>
              </div>
              </div>
              <br><br>
              <div>
                  <a href="/login.html"><input type="submit" value="Submit Form" class="bttn"></a>
              </div>
            </div>
          </div>
    </form>
    
    <script src="/assets/Javascript/formvalidate.js"></script>
    <script
            src="https://kit.fontawesome.com/c37567651a.js"
            crossorigin="anonymous"
        ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2span55rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
